<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Snake P2P</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="lobby">
    <div class="lb-inner">
      <h1>SNAKE<span>P2P</span></h1>
      <p id="status"></p>
      <button id="btn-find" disabled></button>
      <div id="searching" class="hidden">
        <div class="spinner"></div>
        <p id="txt-searching"></p>
        <div id="conn-log"></div>
      </div>
    </div>
  </div>

  <div id="game-screen" class="hidden">
    <div id="hud">
      <div class="hud-player p1">
        <span class="hud-label" id="lbl-you"></span>
        <span class="hud-score" id="score-p1">0</span>
      </div>
      <div class="hud-center">
        <span id="sync-status">‚óè</span>
      </div>
      <div class="hud-player p2">
        <span class="hud-score" id="score-p2">0</span>
        <span class="hud-label" id="lbl-rival"></span>
      </div>
    </div>
    <div id="canvas-wrap">
      <canvas id="cv"></canvas>
    </div>
    <div id="dpad">
      <div id="dpad-grid">
        <div></div>
        <button class="dp" data-dir="up">‚ñ≤</button>
        <div></div>
        <button class="dp" data-dir="left">‚óÄ</button>
        <div class="dp-center"></div>
        <button class="dp" data-dir="right">‚ñ∂</button>
        <div></div>
        <button class="dp" data-dir="down">‚ñº</button>
        <div></div>
      </div>
      <div id="voice-btns">
        <button id="btn-mute-self" class="vbtn">üé§</button>
        <button id="btn-mute-peer" class="vbtn">üîä</button>
      </div>
    </div>
  </div>

  <div id="gameover" class="hidden">
    <div class="go-inner">
      <h2 id="go-title"></h2>
      <p id="go-msg"></p>
      <button id="btn-replay"></button>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
